  <header>
    <h1>Distance Calculator</h1>

   <article>
      <h2>Input Values</h2>
        <fieldset>
          <label>User name </label>
          <input type="text" id="userNameInput" />
          <label>Travel Distance (km) </label>
          <input type="number" id="distanceInput" />
          <label>Travel Time (hours) </label>
          <input type="number" id="timeInput" />          
        </fieldset>
   
        <fieldset id="buttonSection">
          <input type="submit" id="calculateBtn" value="Calculate" />
          <input type="submit" id="clearBtn" value="Clear" />
        </fieldset>

        <div id="resultChart"></div>
