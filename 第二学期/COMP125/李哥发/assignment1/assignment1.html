<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <title>BMR Calculator</title>
    <meta content="BMR, BMR calculator, Basal metabolic rate" name="keywords" />
    <meta content="BMR calculator, calculator that can calculate basal metabolic rate of your body" name="description" />
    <style type="text/css">
    </style>
    <link href="assignment1StyleSheet.css" rel="stylesheet" type="text/css" />
    
</head>

<body>
    <div id="allPage">
    <div id="op">
        <div>
            <h1>BMR Calculator</h1>
        </div>
        <div>
            <form method="post">
                <fieldset>
                    <legend>Basic Body Properties</legend>
                    <table style="width: 480px">
                        <tr>
                            <td style="width: 154px">Gender</td>
                            <td colspan="2">
                                <select name="genderLIst" tabindex="3" required="required" id="gender">
                                    <option disabled="disabled" selected="selected"></option>
                                    <option value="Female">Femail</option>
                                    <option value="Male">Male</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td style="width: 154px">Age</td>
                            <td colspan="2">
                                <input name="TextAge" size="10" tabindex="6" type="number" id="age" required="required" />
                            </td>
                        </tr>
                        <tr>
                            <td style="width: 154px">Your Height</td>
                            <td colspan="2">&nbsp;</td>
                        </tr>
                        <tr>
                            <td style="width: 154px">&nbsp;</td>
                            <td colspan="2">
                                <label>
                                    <input name="TextHeight" size="10" tabindex="9" type="number" required="required" id="height" />
                                </label>
                                <select required="required" name="heightList" tabindex="11" id="heightUnit">
                                    <option disabled="disabled" selected="selected"></option>
                                    <option value="inches">inches</option>
                                    <option value="cm">cm</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td style="width: 154px">Your Weight</td>
                            <td colspan="2">&nbsp;</td>
                        </tr>
                        <tr>
                            <td style="width: 154px">
                                &nbsp;
                            </td>
                            <td colspan="2">
                                <label><input name="TextWeight" size="10" tabindex="13" type="number" id="weight" required="required" /></label>
                                <select name="weightList" required="required" tabindex="16" id="weightUnit">
                                    <option disabled="disabled" selected="selected"></option>
                                    <option value="Kg">Kg</option>
                                    <option value="LBs">LBs</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td style="width: 154px">
                                Your activity level
                            </td>
                            <td colspan="2">
                                <input name="RadioActivity" tabindex="18" type="radio" value="1.2" id ="level"/>Little
                                to no exercise<br />
                                <input name="RadioActivity" tabindex="20" type="radio" value="1.375" id ="level" />1-3
                                days per week<br />
                                <input name="RadioActivity" tabindex="20" type="radio" value="1.55" id ="level" />3-5
                                days per week<br />
                                <input name="RadioActivity" tabindex="22" type="radio" value="1.725" id ="level"/>6-7
                                days per week<br />
                                <input name="RadioActivity" tabindex="24" type="radio" value="1.9" id ="level"/>Twice
                                per day, extra heay workouts
                            </td>
                        </tr>
                        <tr>
                            <td style="width: 154px"><input name="Button" type="button" value="Convert" id="convert" tabindex="17" /></td>
                            <td>
                                <label style="font-size:0.5em">
                                    <input name="Reset" tabindex="19" type="reset" value="Reset" />
                                </label>
                            </td>
                            <td>
                                <label style="font-size:0.5em">
                                    *You should use only metric
                                    or impperial unit at a time
                                </label>
                            </td>
                        </tr>
                    </table>
                </fieldset>
       
        <div>
           
                <fieldset>
                    <legend>Basic Metabolic Rate</legend>
                    <p>Suggested Calories Intake:&nbsp;<span id="BMRResult1"></span ><span id="BMRResult2" ></span><span id="BMRResult3"></span>&nbsp;per day</p>
                </fieldset>
            
        </div>
        
            </form>
        </div>
          </div>        
    </div>
    
    <script src="JavaScript1.js" type="text/javascript"></script>
</body>

</html>
